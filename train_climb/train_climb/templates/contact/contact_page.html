{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}

    <h1>{{ self.title }}</h1>
    <p>
        {{ self.intro|richtext }}
    </p>

    <form action="{% pageurl page %}" method="POST" target="_blank">
        {% csrf_token %}
        {{ form.as_ul }}

        <input type="submit">
    </form>
{% endblock %}
