{% extends  "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
<div class="container">
    {% for post in posts %}
        <div class="row mt-5 mb-5">
            <div class="col-sm-3">
                <a href="{{ post.url }}">
                    {% image post.blog_image fill-250x250 as blog_img %}
                        <img src="{{ blog_img.url }}" alt="{{ blog_img.alt }}" style='width=100%;'>
                </a>
            </div>
            <div class="col-sm-8">
                <a href="{{ post.url }}">
                {{ post.custom_title }}
                </a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content%}
